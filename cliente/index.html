<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Veterinaria Mascota Feliz</title>
</head>
<body>
    <h1>Pacientes de la Veterinaria</h1>
    <button id="cargarPacientesBtn">Cargar Pacientes</button>
    <ul id="listaPacientes"></ul>

    <script>
        const boton = document.getElementById('cargarPacientesBtn');
        const lista = document.getElementById('listaPacientes');
        
        boton.addEventListener('click', () => {
            fetch('http://evaluacion.test/servidor/api.php')
                .then(response => response.json())
                .then(data => {
                    lista.innerHTML = '';
                    data.forEach(paciente => {
                        const li = document.createElement('li');
                        li.textContent = `${paciente.nombre} - (${paciente.especie})`;
                        lista.appendChild(li);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                    lista.innerHTML = '<li>Error al cargar los datos.</li>';
                });
        });
    </script>
</body>
</html>
